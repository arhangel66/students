<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="http://llic.ru/media/css/jq.css" type="text/css" media="print, projection, screen" />
    <link rel="stylesheet" href="http://llic.ru/media/css/blue/style.css" type="text/css" media="print, projection, screen" />
    <script type="text/javascript" src="http://llic.ru/media/js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="http://llic.ru/media/js/addons/pager/jquery.tablesorter.pager.js"></script>
    <script type="text/javascript" src="http://llic.ru/media/js/chili/chili-1.8b.js"></script>
    <script type="text/javascript" src="http://llic.ru/media/js/docs.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("table")
                    .tablesorter({widthFixed: true, widgets: ['zebra']})
                    .tablesorterPager({container: $("#pager")});
        });
    </script>

</head>
<body>
{% load base_extras %}
<a href='{% url 'groups' %}'>Список групп</a> | <a href='{% url 'group_add' %}'>Добавить группу</a> | <a href='{% url 'student_add' %}'>Добавить студента</a>
<hr>
{% block content %}{% endblock %}
{{ request.session.log }}

</body>
</html
